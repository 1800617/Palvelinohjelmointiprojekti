<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit episode</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body>

	<h1>Edit episode</h1>
	<form action="#" th:action="@{/addepisode}"  th:object= ${episode} method="post">
	<input type="hidden" th:field="*{id}" class="form-control"/>
	<p>Show:
	<select id="showlist" th:field="*{show}" class="form-control">
	<option th:each="show: ${shows}" th:value="${show.id}" th:text="${show.title}">
	</option></select></p>
	<p>Title: <input type="text" class="form-control" th:field="${episode.name}" /></p>
	<p>Season: <input type="text" class="form-control" th:field="${episode.season}" /></p>
	<p>Episode number: <input type="number" class="form-control" th:field="${episode.episodeNumber}" /></p>
	<p>Description: <textarea class="form-control" th:field="${episode.description}" rows="4" cols="50"/></textarea></p>
	<input type="submit" value="Submit" class="btn"/> <input type="reset" value="Reset" class="btn"/>
	</form>

</body>
</html>
