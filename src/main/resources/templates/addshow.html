<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add show</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<h1>Add show</h1>
	<form action="#" th:action="@{/addshow}"  th:object= ${show} method="post">
	<p>Title: <input type="text" th:field="${show.title}" /></p>
	<p>Description: <input type="text" th:field="${show.description}" /></p>
	<p>Category:
	<select id="categorylist" th:field="*{category}" class="form-control">
	<option th:each="category: ${categories}" th:value="${category.categoryId}" th:text="${category.name}">
	</option></select></p>
	<input type="submit" value="Submit" /> <input type="reset" value="Reset" />
	</form>

</body>
</html>
